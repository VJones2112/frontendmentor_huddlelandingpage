<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/ce93a524cb.js" crossorigin="anonymous"></script>
</head>


<body>
   <div class="contentContainer">
    <header class="header"><img src="images/logo.svg" alt="logo"></header>
    
    <div class="main">
        <div class="imgContainer"><img src="images/illustration-mockups.svg" alt="Illustration mockups"></div>
        <div class="textContainer">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button type="submit" class="register">Register</button>
        </div>
    </div> 
    <div class="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
    </div>


    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/VJones2112" target="_blank">Veronica</a>.
        </p>
    </footer>
    </div>
    
    
</body>

</html>
